name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ═══════════════════════════════════════════════════════════════
  # LINT - Code Quality Check
  # ═══════════════════════════════════════════════════════════════
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff Linter
        run: ruff check src/ --output-format=github

      - name: Run Ruff Formatter Check
        run: ruff format src/ --check --diff

      - name: Run MyPy Type Check
        run: mypy src/ --ignore-missing-imports || true
        continue-on-error: true

  # ═══════════════════════════════════════════════════════════════
  # TEST - Unit Tests
  # ═══════════════════════════════════════════════════════════════
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: trading
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: trading_bot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        env:
          DATABASE_URL: postgresql://trading:testpassword@localhost:5432/trading_bot_test
          BINANCE_TESTNET: "true"
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ═══════════════════════════════════════════════════════════════
  # SECURITY - Dependency Audit
  # ═══════════════════════════════════════════════════════════════
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run security audit
        run: pip-audit -r requirements.txt || true
        continue-on-error: true

  # ═══════════════════════════════════════════════════════════════
  # VERSION - Auto Versioning on Main (uses commitizen action)
  # ═══════════════════════════════════════════════════════════════
  version:
    name: Auto Version
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      version: ${{ steps.cz.outputs.version }}
      bumped: ${{ steps.check_bump.outputs.bumped }}

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install commitizen
        run: pip install commitizen

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Get current version
        id: current_version
        run: echo "version=$(cz version -p)" >> $GITHUB_OUTPUT

      - name: Create bump and changelog
        id: cz
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          push: true
          changelog: true
        continue-on-error: true

      - name: Check if version was bumped
        id: check_bump
        run: |
          NEW_VERSION=$(cz version -p)
          if [ "$NEW_VERSION" != "${{ steps.current_version.outputs.version }}" ]; then
            echo "bumped=true" >> $GITHUB_OUTPUT
            echo "Version bumped from ${{ steps.current_version.outputs.version }} to $NEW_VERSION"
          else
            echo "bumped=false" >> $GITHUB_OUTPUT
            echo "No version bump needed"
          fi

  # ═══════════════════════════════════════════════════════════════
  # RELEASE - Create GitHub Release
  # ═══════════════════════════════════════════════════════════════
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: version
    if: needs.version.outputs.bumped == 'true'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Pull latest changes
        run: git pull origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install commitizen
        run: pip install commitizen

      - name: Get version
        id: version
        run: echo "version=$(cz version -p)" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract changelog section for this version
          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(awk "/## v${VERSION}/,/## v[0-9]/" CHANGELOG.md | head -n -1)
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="Release v${VERSION}"
            fi
          else
            CHANGELOG="Release v${VERSION}"
          fi
          # Write to file to handle multiline
          echo "$CHANGELOG" > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ═══════════════════════════════════════════════════════════════
  # DOCKER - Build Test
  # ═══════════════════════════════════════════════════════════════
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          if [ -f docker/Dockerfile ]; then
            docker build -t binance-grid-bot:test -f docker/Dockerfile .
          else
            echo "No Dockerfile found, skipping build"
          fi
